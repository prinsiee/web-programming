<html>
<head>
<title>program for form</title></head>
<body>
<form name="f1" method="GET" action="imgmap.html">
<table bgcolor="#35FDF4">
<tr>
<td>Name</td>
<td><input type="text" placeholder="Name" name="name"></td>
</tr>
<tr>
<td>Enter UserID</td>
<td><input type="text" placeholder="Enter UserID" name="uid"></td>
</tr>
<tr>
<td>Enter password</td>
<td><input type="password" placeholder="Password" name="pass"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="Gender">Male
   <input type="radio" name="Gender">Female
</td>
</tr>
<tr>
<td>Phone no:</td>
<td><input type="text" placeholder="phone no" name="phone"></td>
</tr>
<tr>
<td>Address:</td>
<td><input type="text" placeholder="Address" name="add"></td>
</tr>
<tr>
<td>state:</td>
<td><select>
<option>Maharashtra</option>
<option>Pune</option>
<option>Chennai</option>
<option>New Delhi</option>
<option>Chandigarh</option>
</select>
</td>
</tr>
<tr>
<td align="center" colspan="2">
<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="reset"></td>
</tr>
</table>
</form>
</body>
</html>
